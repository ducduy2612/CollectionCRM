version: '3.8'

# Server 2: Cache/Message Server (Redis + Kafka + Zookeeper)
# Specifications: 4 cores, 8GB RAM, 100GB SSD
# 
# IMPORTANT: This configuration uses actual server IPs for cross-server communication
# Set the following environment variables before deployment:
# - SERVER1_IP: IP address of the database server
# - SERVER2_IP: IP address of this cache server 
# - SERVER3_IP: IP address of the application server

x-common-config: &common-config
  restart: unless-stopped
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: collectioncrm-redis
    <<: *common-config
    command: >
      redis-server
      --maxmemory 3gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --requirepass ${REDIS_PASSWORD}
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
      --databases 16
      --save 900 1
      --save 300 10
      --save 60 10000
      --stop-writes-on-bgsave-error yes
      --rdbcompression yes
      --rdbchecksum yes
      --dir /data
      --loglevel notice
    volumes:
      - redis-data:/data
    ports:
      - "${SERVER2_IP:-0.0.0.0}:6379:6379"  # Bind to server IP for cross-server access
    networks:
      - collectioncrm-network
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 2G

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: collectioncrm-zookeeper
    <<: *common-config
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 10
      ZOOKEEPER_SYNC_LIMIT: 5
      ZOOKEEPER_MAX_CLIENT_CNXNS: 0
      ZOOKEEPER_AUTOPURGE_SNAP_RETAIN_COUNT: 3
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: 24
      ZOOKEEPER_4LW_COMMANDS_WHITELIST: stat, ruok, conf, isro
      TZ: ${TZ:-Asia/Ho_Chi_Minh}
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - collectioncrm-network
    healthcheck:
      test: ["CMD-SHELL", "echo 'srvr' | nc localhost 2181 | grep -q 'Mode: standalone'"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: collectioncrm-kafka
    <<: *common-config
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:19092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://${SERVER2_IP}:9092,EXTERNAL://${SERVER2_IP}:19092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 3000
      KAFKA_LOG_RETENTION_HOURS: 72
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_COMPRESSION_TYPE: producer
      KAFKA_MESSAGE_MAX_BYTES: 1048576
      KAFKA_REPLICA_FETCH_MAX_BYTES: 1048576
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKAJS_NO_PARTITIONER_WARNING: 1
      TZ: ${TZ:-Asia/Ho_Chi_Minh}
    volumes:
      - kafka-data:/var/lib/kafka/data
    ports:
      - "${SERVER2_IP:-0.0.0.0}:9092:9092"
      - "${SERVER2_IP:-0.0.0.0}:19092:19092"
    networks:
      - collectioncrm-network
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/collectioncrm/redis-data
  zookeeper-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/collectioncrm/zookeeper-data
  zookeeper-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/collectioncrm/zookeeper-logs
  kafka-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/collectioncrm/kafka-data

networks:
  collectioncrm-network:
    external: true
    name: collectioncrm-server2-network