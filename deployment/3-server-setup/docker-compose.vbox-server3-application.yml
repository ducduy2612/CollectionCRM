  # Audit Service
  audit-service:
    image: collectioncrm/audit-service:${VERSION:-latest}
    container_name: collectioncrm-audit-service
    <<: *common-config
    env_file:
      - ./env/audit-service.env
    environment:
      - NODE_ENV=production
      - PORT=3010
      - DB_HOST=192.168.100.10
      - DB_PORT=6432
      - REDIS_HOST=192.168.100.20
      - REDIS_PORT=6379
      - KAFKA_BROKERS=192.168.100.20:19092
      - KAFKAJS_NO_PARTITIONER_WARNING=1
