        reservations:
          cpus: '0.5'
          memory: 256M

  # Workflow Service
  workflow-service:
    image: collectioncrm/workflow-service:${VERSION:-latest}
    container_name: collectioncrm-workflow-service
    <<: *common-config
    env_file:
      - ./env/workflow-service.env
    environment:
