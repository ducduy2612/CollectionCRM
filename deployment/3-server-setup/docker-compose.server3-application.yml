version: '3.8'

# Server 3: Application/Load Balancer Server (All microservices + Nginx + Frontend)
# Specifications: 8 cores, 16GB RAM, 100GB SSD
# 
# IMPORTANT: This configuration uses actual server IPs for cross-server communication
# Set the following environment variables before deployment:
# - SERVER1_IP: IP address of the database server
# - SERVER2_IP: IP address of the cache server 
# - SERVER3_IP: IP address of this application server

x-common-config: &common-config
  restart: unless-stopped
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: collectioncrm-nginx
    <<: *common-config
    ports:
      - "${NGINX_HTTP_PORT:-8089}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx-no-ssl.conf:/etc/nginx/nginx.conf:ro  # Use no-SSL version for now
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - frontend
      - api-gateway
    networks:
      - collectioncrm-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Frontend Application
  frontend:
    image: collectioncrm/frontend:${VERSION:-latest}
    container_name: collectioncrm-frontend
    <<: *common-config
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    expose:
      - "8080"
    networks:
      - collectioncrm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # API Gateway
  api-gateway:
    image: collectioncrm/api-gateway:${VERSION:-latest}
    container_name: collectioncrm-api-gateway
    <<: *common-config
    env_file:
      - ./env/api-gateway.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=${SERVER1_IP}  # PgBouncer on Server 1
      - DB_PORT=6432
      - REDIS_HOST=${SERVER2_IP}  # Redis on Server 2
      - REDIS_PORT=6379
      - KAFKA_BROKERS=${SERVER2_IP}:9092  # Kafka on Server 2
      - KAFKAJS_NO_PARTITIONER_WARNING=1
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
    expose:
      - "3000"
    depends_on:
      - auth-service
      - bank-sync-service
      - workflow-service
      - campaign-engine
      - payment-service
      - audit-service
    networks:
      - collectioncrm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  # Authentication Service
  auth-service:
    image: collectioncrm/auth-service:${VERSION:-latest}
    container_name: collectioncrm-auth-service
    <<: *common-config
    env_file:
      - ./env/auth-service.env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=${SERVER1_IP}  # PgBouncer on Server 1
      - DB_PORT=6432
      - REDIS_HOST=${SERVER2_IP}  # Redis on Server 2
      - REDIS_PORT=6379
      - KAFKA_BROKERS=${SERVER2_IP}:9092  # Kafka on Server 2
      - KAFKAJS_NO_PARTITIONER_WARNING=1
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
    expose:
      - "3001"
    networks:
      - collectioncrm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 768M
        reservations:
          cpus: '0.75'
          memory: 384M

  # Bank Synchronization Service
  bank-sync-service:
    image: collectioncrm/bank-sync-service:${VERSION:-latest}
    container_name: collectioncrm-bank-sync-service
    <<: *common-config
    env_file:
      - ./env/bank-sync-service.env
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DB_HOST=${SERVER1_IP}  # PgBouncer on Server 1
      - DB_PORT=6432
      - REDIS_HOST=${SERVER2_IP}  # Redis on Server 2
      - REDIS_PORT=6379
      - KAFKA_BROKERS=${SERVER2_IP}:9092  # Kafka on Server 2
      - KAFKAJS_NO_PARTITIONER_WARNING=1
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
    expose:
      - "3002"
    networks:
      - collectioncrm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 768M
        reservations:
          cpus: '0.75'
          memory: 384M

  # Workflow Service
  workflow-service:
    image: collectioncrm/workflow-service:${VERSION:-latest}
    container_name: collectioncrm-workflow-service
    <<: *common-config
    env_file:
      - ./env/workflow-service.env
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DB_HOST=${SERVER1_IP}  # PgBouncer on Server 1
      - DB_PORT=6432
      - REDIS_HOST=${SERVER2_IP}  # Redis on Server 2
      - REDIS_PORT=6379
      - KAFKA_BROKERS=${SERVER2_IP}:9092  # Kafka on Server 2
      - KAFKAJS_NO_PARTITIONER_WARNING=1
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
    expose:
      - "3003"
    networks:
      - collectioncrm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  # Campaign Engine Service
  campaign-engine:
    image: collectioncrm/campaign-engine:${VERSION:-latest}
    container_name: collectioncrm-campaign-engine
    <<: *common-config
    env_file:
      - ./env/campaign-engine.env
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DB_HOST=${SERVER1_IP}  # PgBouncer on Server 1
      - DB_PORT=6432
      - REDIS_HOST=${SERVER2_IP}  # Redis on Server 2
      - REDIS_PORT=6379
      - KAFKA_BROKERS=${SERVER2_IP}:9092  # Kafka on Server 2
      - KAFKAJS_NO_PARTITIONER_WARNING=1
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
    expose:
      - "3004"
    networks:
      - collectioncrm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 768M
        reservations:
          cpus: '0.75'
          memory: 384M

  # Payment Service
  payment-service:
    image: collectioncrm/payment-service:${VERSION:-latest}
    container_name: collectioncrm-payment-service
    <<: *common-config
    env_file:
      - ./env/payment-service.env
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DB_HOST=${SERVER1_IP}  # PgBouncer on Server 1
      - DB_PORT=6432
      - REDIS_HOST=${SERVER2_IP}  # Redis on Server 2
      - REDIS_PORT=6379
      - KAFKA_BROKERS=${SERVER2_IP}:9092  # Kafka on Server 2
      - KAFKAJS_NO_PARTITIONER_WARNING=1
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
    expose:
      - "3005"
    networks:
      - collectioncrm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 384M

  # Audit Service
  audit-service:
    image: collectioncrm/audit-service:${VERSION:-latest}
    container_name: collectioncrm-audit-service
    <<: *common-config
    env_file:
      - ./env/audit-service.env
    environment:
      - NODE_ENV=production
      - PORT=3010
      - DB_HOST=${SERVER1_IP}  # PgBouncer on Server 1
      - DB_PORT=6432
      - REDIS_HOST=${SERVER2_IP}  # Redis on Server 2
      - REDIS_PORT=6379
      - KAFKA_BROKERS=${SERVER2_IP}:9092  # Kafka on Server 2
      - KAFKAJS_NO_PARTITIONER_WARNING=1
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
    expose:
      - "3010"
    networks:
      - collectioncrm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # MinIO Object Storage (Optional for workflow attachments)
  minio:
    image: minio/minio:latest
    container_name: collectioncrm-minio
    <<: *common-config
    ports:
      - "${MINIO_API_PORT:-9000}:9000"      # MinIO API
      - "${MINIO_CONSOLE_PORT:-9001}:9001"  # MinIO Console
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - collectioncrm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  nginx-cache:
    driver: local
  minio-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/collectioncrm/minio-data

networks:
  collectioncrm-network:
    external: true
    name: collectioncrm-server3-network